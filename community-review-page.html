<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info Review</title>
    <link rel="stylesheet" type="text/css" href="css/coba_style.css">

</head>

<body>

    <div class="container" id="volunteer-prompt">
        <div id="text-container">
            <h2>Please check to see if this information is correct:</h2>
            <div class="info-check-container">
                <div class="review-label">Point of Contact:</div>
                <div class="review-answer">
                    Name
                </div>
            </div>
            <div class="info-check-container">
                <div class="review-label">Organization:</div>
                <div class="review-answer">
                    Org Name
                </div>
            </div>
            <div class="info-check-container">
                <div class="review-label">Zip Code:</div>
                <div class="review-answer">
                    Zip
                </div>
            </div>
            <div class="info-check-container" id="notes">
                <div class="review-label">Notes:</div>
                <div class="review-answer">
                    Here are notes that a user might make about their drop off point or anything of note for the
                    volunteer.
                </div>
            </div>
            <div id="promt-btns">
                <input type="button" value="Update Info" />
                <input type="button" value="Save" />
                <input type="button" value="Home" />
            </div>
        </div>

    </div>

</body>

</html>
