<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community Page</title>

    <link rel="stylesheet" type="text/css" href="css/coba_style.css">
</head>

<body>

    <div id="volunteer-form-container">
        <h2>Volunteer Sign Up</h2>
        <form>
            <label>
                <div class="info-req"><span class="req">*</span> Point of Contact:<br /></div>
                <div class="form-subtext">Who can our volunteers contact for delivery?</div>
                <input type="text" />
            </label>

            <label>
                <div class="info-req">Organization:</div>
                <div class="form-subtext">Are you requesting on behalf of a specific organization
                    (non-profit/churcht/etc)?
                </div>
                <input type="text" />
            </label>

            <label>
                <div class="info-req"><span class="req">*</span> Zip Code:</div>
                <div class="form-subtext">What area of the city are we delivering to?</div>
                <input ty[e="text" />
            </label>

            <label>
                <div class="info-req">Note:</div>
                <div class="form-subtext">Any more information you would like to share with our volunteers?<br />
                    (Animals in the yard? Specific drop off point? Etc.)</div>
                <textarea rows="4" cols="53" wrap="hard"></textarea>
            </label>

            <!-- Button Send User Info -->
            <div id="btn-container">
                <input class="form-submit" type="button" value="submit" />
            </div>
        </form>

        <div class="req-info"><span class="req">*</span> - Required</div>
    </div>

</body>

</html>
